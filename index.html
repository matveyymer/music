<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä</title>
<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

<style>
:root {
  --bg: #fff;
  --text: #111;
  --muted: #666;
  --accent: #000;
  --outline: rgba(0,0,0,0.15);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* ---- –û–±—â–∏–µ –≤–∏–¥—ã ---- */
.view {
  display: none;
  flex: 1;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  text-align: center;
  padding: 20px;
  overflow-y: auto;
}
.view.active { display: flex; }

/* ---- –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç ---- */
.cover {
  width: 320px;
  height: 320px;
  background: #f3f3f3;
  margin-top: 40px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
  overflow: hidden;
  border-radius: 12px;
}
.cover img { width: 100%; height: 100%; object-fit: cover; }
.title { font-size: 22px; font-weight: 600; margin-top: 20px; }
.artist { font-size: 14px; color: var(--muted); margin-top: 4px; }

.progress {
  width: 80%; height: 5px; background: rgba(0,0,0,0.08);
  border-radius: 3px; margin: 18px 0; cursor: pointer;
}
.bar { height: 100%; width: 0%; background: var(--accent); border-radius: inherit; }
.time {
  width: 80%; display: flex; justify-content: space-between;
  font-size: 12px; color: var(--muted);
}

/* ---- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ---- */
.controls {
  display: flex; justify-content: center; align-items: center;
  gap: 40px; margin-top: 20px;
}
button {
  background: rgba(255,255,255,0.7);
  border: 2px solid var(--outline);
  border-radius: 50%;
  color: var(--text);
  width: 64px; height: 64px; font-size: 24px;
  cursor: pointer; transition: all 0.2s ease;
  backdrop-filter: blur(6px);
}
button:hover { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.25); }
.play { width: 88px; height: 88px; font-size: 32px; border: 2.5px solid rgba(0,0,0,0.2); }

input[type=file] { margin-top: 20px; color: var(--muted); font-size: 14px; }

/* ---- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ ---- */
.library {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
  width: 100%;
  padding: 10px 20px 100px;
  box-sizing: border-box;
}
.track-card {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  cursor: pointer;
}
.track-card img {
  width: 100%;
  height: 0;
  padding-bottom: 100%; /* –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞ */
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  background: #f3f3f3;
}
.track-card img[src] {
  height: auto;
  padding-bottom: 0;
}
.track-card .info {
  margin-top: 8px;
  text-align: left;
  width: 100%;
}
.track-card .title {
  font-size: 15px;
  font-weight: 600;
  color: var(--text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.track-card .artist {
  font-size: 13px;
  color: var(--muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ---- –ê—Ä—Ç–∏—Å—Ç—ã ---- */
.view p {
  color: var(--muted);
  margin-top: 40px;
  font-size: 16px;
}

/* ---- –î–æ–∫-–±–∞—Ä ---- */
.dock {
  width: 100%;
  height: 100px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: rgba(0,0,0,0.05);
  border-top: 1px solid rgba(0,0,0,0.1);
  font-size: 18px;
  backdrop-filter: blur(15px);
  position: fixed;
  bottom: 0;
  left: 0;
}
.tab {
  color: var(--muted);
  text-align: center;
  cursor: pointer;
  flex: 1;
  transition: color 0.2s;
}
.tab.active { color: var(--accent); font-weight: 600; }
</style>
</head>
<body>

<!-- –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç -->
<div class="view active" id="nowPlaying">
  <div class="cover" id="cover">üéµ</div>
  <div class="title" id="title">–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç</div>
  <div class="artist" id="artist">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ç—Ä–µ–∫</div>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="totalTime">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button class="play" id="play">‚ñ∫</button>
    <button id="next">‚è≠</button>
  </div>

  <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.m4a,.flac,.aac" multiple>
  <audio id="audio"></audio>
</div>

<!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
<div class="view" id="libraryView">
  <div class="library" id="library"></div>
</div>

<!-- –ê—Ä—Ç–∏—Å—Ç—ã -->
<div class="view" id="artistsView">
  <p>–†–∞–∑–¥–µ–ª –∞—Ä—Ç–∏—Å—Ç–æ–≤ –ø–æ–∫–∞ –ø—É—Å—Ç üïäÔ∏è</p>
</div>

<!-- –ù–∏–∂–Ω–∏–π –¥–æ–∫ -->
<div class="dock">
  <div class="tab active" data-view="nowPlaying">‚ñ∂ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</div>
  <div class="tab" data-view="libraryView">üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
  <div class="tab" data-view="artistsView">üé§ –ê—Ä—Ç–∏—Å—Ç—ã</div>
</div>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const bar = document.getElementById('bar');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const totalTimeEl = document.getElementById('totalTime');
const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const cover = document.getElementById('cover');
const fileInput = document.getElementById('fileInput');
const library = document.getElementById('library');

let playlist = [];
let index = 0;
let isPlaying = false;

/* ---- –ù–∞–≤–∏–≥–∞—Ü–∏—è ---- */
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    const target = tab.dataset.view;
    document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
    document.getElementById(target).classList.add('active');
  });
});

/* ---- –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤ ---- */
fileInput.addEventListener('change', e => {
  playlist = Array.from(e.target.files);
  index = 0;
  renderLibrary();
  loadTrack(index);
});

function renderLibrary() {
  library.innerHTML = '';
  playlist.forEach((file, i)=>{
    const card = document.createElement('div');
    card.className = 'track-card';
    const img = document.createElement('img');
    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDE1MCAxNTAiPjxjaXJjbGUgY3g9Ijc1IiBjeT0iNzUiIHI9Ijc1IiBmaWxsPSIjZWVlIi8+PHRleHQgeD0iNzUiIHk9IjgzIiBzdHlsZT0iZmlsbDojY2NjO2ZvbnQtc2l6ZToyNXB4O2ZvbnQtZmFtaWx5OnN5c3RlbS1VSS1tb25vO3RleHQtYW5jaG9yOm1pZGRsZSI+üéµPC90ZXh0Pjwvc3ZnPg==';
    const info = document.createElement('div');
    info.className = 'info';
    const name = document.createElement('div');
    name.className = 'title';
    name.textContent = file.name.replace(/\.[^/.]+$/, '');
    const artist = document.createElement('div');
    artist.className = 'artist';
    artist.textContent = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å";
    info.append(name, artist);
    card.append(img, info);
    library.append(card);

    window.jsmediatags.read(file, {
      onSuccess: tag => {
        const pic = tag.tags.picture;
        if (pic) {
          const base64 = pic.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
          const imageUrl = `data:${pic.format};base64,${btoa(base64)}`;
          img.src = imageUrl;
        }
        if (tag.tags.title) name.textContent = tag.tags.title;
        if (tag.tags.artist) artist.textContent = tag.tags.artist;
      }
    });

    card.addEventListener('click', ()=>{
      index = i;
      loadTrack(index);
      showView('nowPlaying');
    });
  });
}

/* ---- –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ ---- */
function loadTrack(i) {
  if (!playlist[i]) return;
  const file = playlist[i];
  const url = URL.createObjectURL(file);
  audio.src = url;
  titleEl.textContent = file.name.replace(/\.[^/.]+$/, '');
  artistEl.textContent = "–õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª";
  cover.innerHTML = 'üéµ';

  window.jsmediatags.read(file, {
    onSuccess: tag => {
      const pic = tag.tags.picture;
      if (pic) {
        const base64 = pic.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
        const imageUrl = `data:${pic.format};base64,${btoa(base64)}`;
        const img = document.createElement('img');
        img.src = imageUrl;
        cover.innerHTML = '';
        cover.appendChild(img);
      }
      if (tag.tags.title) titleEl.textContent = tag.tags.title;
      if (tag.tags.artist) artistEl.textContent = tag.tags.artist;
    }
  });
  playTrack();
}

function playTrack() { audio.play(); isPlaying = true; playBtn.textContent = '‚ùö‚ùö'; }
function pauseTrack() { audio.pause(); isPlaying = false; playBtn.textContent = '‚ñ∫'; }
playBtn.addEventListener('click', () => isPlaying ? pauseTrack() : playTrack());
nextBtn.addEventListener('click', () => { index = (index + 1) % playlist.length; loadTrack(index); });
prevBtn.addEventListener('click', () => { index = (index - 1 + playlist.length) % playlist.length; loadTrack(index); });

audio.addEventListener('timeupdate', () => {
  const { currentTime, duration } = audio;
  if (duration) {
    bar.style.width = `${(currentTime / duration) * 100}%`;
    currentTimeEl.textContent = formatTime(currentTime);
    totalTimeEl.textContent = formatTime(duration);
  }
});
progress.addEventListener('click', e => {
  const percent = e.offsetX / progress.offsetWidth;
  audio.currentTime = percent * audio.duration;
});

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s.toString().padStart(2, '0')}`;
}
function showView(id) {
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelector(`[data-view="${id}"]`).classList.add('active');
}
</script>
</body>
</html>
