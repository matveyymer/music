<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ü–ª–µ–µ—Ä</title>
<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --muted: #777;
  --accent: #111;
  font-family: "SF Pro Display", "Inter", sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
}

/* –û–±–ª–æ–∂–∫–∞ */
.cover {
  width: 280px;
  height: 280px;
  border-radius: 20px;
  overflow: hidden;
  margin-top: 40px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  background: linear-gradient(135deg,#d6d9dd,#f5f6f7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 56px;
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* –¢–µ–∫—Å—Ç */
.title {
  font-size: 20px;
  font-weight: 600;
  margin-top: 16px;
}
.artist {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 10px;
}

/* –ü—Ä–æ–≥—Ä–µ—Å—Å */
.progress {
  width: 80%;
  height: 6px;
  background: rgba(0,0,0,0.08);
  border-radius: 3px;
  position: relative;
  margin: 10px 0;
}
.bar {
  height: 100%;
  width: 0%;
  background: var(--accent);
  border-radius: inherit;
}
.time {
  width: 80%;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
}

/* –ö–æ–Ω—Ç—Ä–æ–ª—ã */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 32px;
  margin-top: 10px;
}
button {
  background: none;
  border: none;
  color: var(--text);
  font-size: 28px;
  cursor: pointer;
  transition: opacity 0.2s;
}
button:hover { opacity: 0.6; }
.play {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: var(--text);
  color: #fff;
  font-size: 30px;
}

/* –î–æ–∫-–±–∞—Ä */
.dock {
  width: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 14px 0;
  background: rgba(0,0,0,0.04);
  border-top: 1px solid rgba(0,0,0,0.1);
  font-size: 15px;
  backdrop-filter: blur(10px);
}
.tab {
  color: var(--muted);
  text-align: center;
  cursor: pointer;
  flex: 1;
}
.tab.active {
  color: var(--accent);
  font-weight: 600;
}
input[type=file] {
  margin-top: 20px;
  color: var(--muted);
}
</style>
</head>
<body>

<div class="main" id="now">
  <div class="cover" id="cover">üéµ</div>
  <div class="title" id="title">–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç</div>
  <div class="artist" id="artist">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ç—Ä–µ–∫</div>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="totalTime">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button class="play" id="play">‚ñ∫</button>
    <button id="next">‚è≠</button>
  </div>

  <input type="file" id="fileInput" accept="audio/*" multiple>
  <audio id="audio"></audio>
</div>

<div class="dock">
  <div class="tab active" data-view="now">‚ñ∂ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</div>
  <div class="tab" data-view="playlists">üéß –ü–ª–µ–π–ª–∏—Å—Ç—ã</div>
  <div class="tab" data-view="artists">üé§ –ê—Ä—Ç–∏—Å—Ç—ã</div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const views = document.querySelectorAll('.main');
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
  });
});

const audio = document.getElementById('audio');
const fileInput = document.getElementById('fileInput');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const bar = document.getElementById('bar');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const totalTimeEl = document.getElementById('totalTime');
const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');

let playlist = [];
let index = 0;
let isPlaying = false;

fileInput.addEventListener('change', e => {
  playlist = Array.from(e.target.files);
  index = 0;
  loadTrack(index);
});

function loadTrack(i) {
  if (!playlist[i]) return;
  audio.src = URL.createObjectURL(playlist[i]);
  titleEl.textContent = playlist[i].name.replace(/\.[^/.]+$/, '');
  artistEl.textContent = "–ú–µ—Å—Ç–Ω—ã–π —Ñ–∞–π–ª";
  playTrack();
}

function playTrack() {
  audio.play();
  isPlaying = true;
  playBtn.textContent = '‚ùö‚ùö';
}

function pauseTrack() {
  audio.pause();
  isPlaying = false;
  playBtn.textContent = '‚ñ∫';
}

playBtn.addEventListener('click', ()=> isPlaying ? pauseTrack() : playTrack());
nextBtn.addEventListener('click', ()=> {
  index = (index + 1) % playlist.length;
  loadTrack(index);
});
prevBtn.addEventListener('click', ()=> {
  index = (index - 1 + playlist.length) % playlist.length;
  loadTrack(index);
});

audio.addEventListener('timeupdate', ()=>{
  const { currentTime, duration } = audio;
  if (duration) {
    bar.style.width = `${(currentTime/duration)*100}%`;
    currentTimeEl.textContent = formatTime(currentTime);
    totalTimeEl.textContent = formatTime(duration);
  }
});

progress.addEventListener('click', e=>{
  const percent = e.offsetX / progress.offsetWidth;
  audio.currentTime = percent * audio.duration;
});

function formatTime(sec) {
  const m = Math.floor(sec/60);
  const s = Math.floor(sec%60);
  return `${m}:${s.toString().padStart(2,'0')}`;
}
</script>
</body>
</html>
