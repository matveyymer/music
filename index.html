<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä</title>

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è —á—Ç–µ–Ω–∏—è –æ–±–ª–æ–∂–µ–∫ -->
<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>

<style>
:root {
  --bg: #fff;
  --text: #111;
  --muted: #777;
  --accent: #000;
  --outline: rgba(0,0,0,0.15);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
}
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  overflow: hidden;
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  width: 100%;
  box-sizing: border-box;
}

/* –û–±–ª–æ–∂–∫–∞ */
.cover {
  width: 320px;
  height: 320px;
  background: #f3f3f3;
  margin-top: 40px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
  overflow: hidden;
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
.title {
  font-size: 22px;
  font-weight: 600;
  margin-top: 20px;
}
.artist {
  font-size: 14px;
  color: var(--muted);
  margin-top: 4px;
}

/* –ü—Ä–æ–≥—Ä–µ—Å—Å */
.progress {
  width: 80%;
  height: 5px;
  background: rgba(0,0,0,0.08);
  border-radius: 3px;
  position: relative;
  margin: 18px 0;
  cursor: pointer;
}
.bar {
  height: 100%;
  width: 0%;
  background: var(--accent);
  border-radius: inherit;
}
.time {
  width: 80%;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
}

/* –ö–æ–Ω—Ç—Ä–æ–ª—ã */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 20px;
}
button {
  background: rgba(255,255,255,0.7);
  border: 2px solid var(--outline);
  border-radius: 50%;
  color: var(--text);
  width: 64px;
  height: 64px;
  font-size: 24px;
  cursor: pointer;
  transition: all 0.2s ease;
  backdrop-filter: blur(6px);
}
button:hover {
  background: rgba(0,0,0,0.05);
  border-color: rgba(0,0,0,0.25);
}
.play {
  width: 88px;
  height: 88px;
  font-size: 32px;
  border: 2.5px solid rgba(0,0,0,0.2);
}

/* –§–∞–π–ª */
input[type=file] {
  margin-top: 20px;
  color: var(--muted);
  font-size: 14px;
}

/* –î–æ–∫-–±–∞—Ä */
.dock {
  width: 100%;
  height: 100px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: rgba(0,0,0,0.05);
  border-top: 1px solid rgba(0,0,0,0.1);
  font-size: 18px;
  backdrop-filter: blur(15px);
}
.tab {
  color: var(--muted);
  text-align: center;
  cursor: pointer;
  flex: 1;
  transition: color 0.2s;
}
.tab.active {
  color: var(--accent);
  font-weight: 600;
}
</style>
</head>
<body>

<div class="main">
  <div class="cover" id="cover">üéµ</div>
  <div class="title" id="title">–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç</div>
  <div class="artist" id="artist">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ç—Ä–µ–∫</div>

  <div class="progress" id="progress">
    <div class="bar" id="bar"></div>
  </div>
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="totalTime">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button class="play" id="play">‚ñ∫</button>
    <button id="next">‚è≠</button>
  </div>

  <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.m4a,.flac,.aac" multiple>
  <audio id="audio"></audio>
</div>

<div class="dock">
  <div class="tab active" data-view="now">‚ñ∂ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</div>
  <div class="tab" data-view="playlists">üéß –ü–ª–µ–π–ª–∏—Å—Ç—ã</div>
  <div class="tab" data-view="artists">üé§ –ê—Ä—Ç–∏—Å—Ç—ã</div>
</div>

<script>
const audio = document.getElementById('audio');
const fileInput = document.getElementById('fileInput');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const bar = document.getElementById('bar');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const totalTimeEl = document.getElementById('totalTime');
const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const cover = document.getElementById('cover');

let playlist = [];
let index = 0;
let isPlaying = false;

fileInput.addEventListener('change', e => {
  playlist = Array.from(e.target.files);
  index = 0;
  loadTrack(index);
});

function loadTrack(i) {
  if (!playlist[i]) return;
  const file = playlist[i];
  const url = URL.createObjectURL(file);
  audio.src = url;
  titleEl.textContent = file.name.replace(/\.[^/.]+$/, '');
  artistEl.textContent = "–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞";
  cover.innerHTML = 'üéµ';

  // –ß–∏—Ç–∞–µ–º —Ç–µ–≥–∏ –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º –æ–±–ª–æ–∂–∫—É
  window.jsmediatags.read(file, {
    onSuccess: tag => {
      const pic = tag.tags.picture;
      if (pic) {
        const base64 = pic.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
        const imageUrl = `data:${pic.format};base64,${btoa(base64)}`;
        const img = document.createElement('img');
        img.src = imageUrl;
        cover.innerHTML = '';
        cover.appendChild(img);
      }
      if (tag.tags.title) titleEl.textContent = tag.tags.title;
      if (tag.tags.artist) artistEl.textContent = tag.tags.artist;
    }
  });
  playTrack();
}

function playTrack() {
  audio.play();
  isPlaying = true;
  playBtn.textContent = '‚ùö‚ùö';
}
function pauseTrack() {
  audio.pause();
  isPlaying = false;
  playBtn.textContent = '‚ñ∫';
}

playBtn.addEventListener('click', () => isPlaying ? pauseTrack() : playTrack());
nextBtn.addEventListener('click', () => {
  index = (index + 1) % playlist.length;
  loadTrack(index);
});
prevBtn.addEventListener('click', () => {
  index = (index - 1 + playlist.length) % playlist.length;
  loadTrack(index);
});

audio.addEventListener('timeupdate', () => {
  const { currentTime, duration } = audio;
  if (duration) {
    bar.style.width = `${(currentTime / duration) * 100}%`;
    currentTimeEl.textContent = formatTime(currentTime);
    totalTimeEl.textContent = formatTime(duration);
  }
});

progress.addEventListener('click', e => {
  const percent = e.offsetX / progress.offsetWidth;
  audio.currentTime = percent * audio.duration;
});

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s.toString().padStart(2, '0')}`;
}
</script>
</body>
</html>
