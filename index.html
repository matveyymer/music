<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ü–ª–µ–µ—Ä</title>
<style>
:root {
  --bg: #0c1118;
  --accent: #7bd389;
  --text: #fff;
  --muted: rgba(255,255,255,0.5);
  font-family: "Inter", Arial, sans-serif;
}
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg,#0a0f16,#101822);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}

/* –í–∫–ª–∞–¥–∫–∏ (–¥–æ–∫-–±–∞—Ä) */
.dock {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 100%;
  background: rgba(255,255,255,0.05);
  border-top: 1px solid rgba(255,255,255,0.1);
  padding: 10px 0;
  backdrop-filter: blur(6px);
}
.tab {
  flex: 1;
  text-align: center;
  color: var(--muted);
  cursor: pointer;
  font-size: 14px;
  transition: color 0.2s;
}
.tab.active {
  color: var(--accent);
}

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.view {
  flex: 1;
  display: none;
  width: 100%;
  max-width: 400px;
  margin: auto;
  text-align: center;
  padding: 20px;
}
.view.active {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç */
.now-playing {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}
.cover {
  width: 280px;
  height: 280px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  background: linear-gradient(135deg,#1a2736,#274157);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 50px;
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.track-title {
  font-weight: 600;
  font-size: 20px;
}
.track-artist {
  font-size: 14px;
  color: var(--muted);
}

.progress {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
  position: relative;
  cursor: pointer;
}
.bar {
  height: 100%;
  background: linear-gradient(90deg,var(--accent),#3ecb95);
  width: 0%;
  border-radius: inherit;
}
.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
  width: 100%;
  margin-top: 4px;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-top: 10px;
}
button {
  background: none;
  border: none;
  color: var(--text);
  font-size: 24px;
  cursor: pointer;
  transition: transform 0.2s;
}
button:hover {
  transform: scale(1.2);
}
.play {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: var(--accent);
  color: #041214;
  font-size: 28px;
  font-weight: bold;
}

/* –ü–ª–µ–π–ª–∏—Å—Ç—ã –∏ –ê—Ä—Ç–∏—Å—Ç—ã */
.simple {
  color: var(--muted);
  font-size: 15px;
}
</style>
</head>
<body>

<!-- –í–∫–ª–∞–¥–∫–∏ -->
<div class="view active" id="now">
  <div class="now-playing">
    <div class="cover" id="cover">üéµ</div>
    <div class="track-title" id="title">–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç</div>
    <div class="track-artist" id="artist">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ç—Ä–µ–∫</div>
    <div class="progress" id="progress">
      <div class="bar" id="bar"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>
    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button class="play" id="play">‚ñ∫</button>
      <button id="next">‚è≠</button>
    </div>
    <input type="file" id="fileInput" accept="audio/*" multiple style="margin-top:20px;color:var(--muted)">
  </div>
  <audio id="audio"></audio>
</div>

<div class="view" id="playlists">
  <div class="simple">–ó–¥–µ—Å—å –±—É–¥—É—Ç —Ç–≤–æ–∏ –ø–ª–µ–π–ª–∏—Å—Ç—ã</div>
</div>

<div class="view" id="artists">
  <div class="simple">–ê –∑–¥–µ—Å—å ‚Äî –∞—Ä—Ç–∏—Å—Ç—ã</div>
</div>

<div class="dock">
  <div class="tab active" data-view="now">‚ñ∂ –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</div>
  <div class="tab" data-view="playlists">üéß –ü–ª–µ–π–ª–∏—Å—Ç—ã</div>
  <div class="tab" data-view="artists">üé§ –ê—Ä—Ç–∏—Å—Ç—ã</div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const views = document.querySelectorAll('.view');
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    views.forEach(v=>v.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.view).classList.add('active');
  });
});

const audio = document.getElementById('audio');
const fileInput = document.getElementById('fileInput');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const bar = document.getElementById('bar');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const totalTimeEl = document.getElementById('totalTime');
const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');

let playlist = [];
let index = 0;
let isPlaying = false;

fileInput.addEventListener('change', e => {
  playlist = Array.from(e.target.files);
  index = 0;
  loadTrack(index);
});

function loadTrack(i) {
  if (!playlist[i]) return;
  audio.src = URL.createObjectURL(playlist[i]);
  titleEl.textContent = playlist[i].name.replace(/\.[^/.]+$/, '');
  artistEl.textContent = "–ú–µ—Å—Ç–Ω—ã–π —Ñ–∞–π–ª";
  playTrack();
}

function playTrack() {
  audio.play();
  isPlaying = true;
  playBtn.textContent = '‚ùö‚ùö';
}

function pauseTrack() {
  audio.pause();
  isPlaying = false;
  playBtn.textContent = '‚ñ∫';
}

playBtn.addEventListener('click', ()=> isPlaying ? pauseTrack() : playTrack());
nextBtn.addEventListener('click', ()=> {
  index = (index + 1) % playlist.length;
  loadTrack(index);
});
prevBtn.addEventListener('click', ()=> {
  index = (index - 1 + playlist.length) % playlist.length;
  loadTrack(index);
});

audio.addEventListener('timeupdate', ()=>{
  const { currentTime, duration } = audio;
  if (duration) {
    bar.style.width = `${(currentTime/duration)*100}%`;
    currentTimeEl.textContent = formatTime(currentTime);
    totalTimeEl.textContent = formatTime(duration);
  }
});

progress.addEventListener('click', e=>{
  const percent = e.offsetX / progress.offsetWidth;
  audio.currentTime = percent * audio.duration;
});

function formatTime(sec) {
  const m = Math.floor(sec/60);
  const s = Math.floor(sec%60);
  return `${m}:${s.toString().padStart(2,'0')}`;
}
</script>
</body>
</html>
